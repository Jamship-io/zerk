<style> .zerk {text-align: center;}  .gauge-base {opacity: 0.1} .gauge-arc {fill: none; animation-delay: 250ms; stroke-linecap: round; transform: rotate(-90deg); transform-origin: 100px 60px; animation: load-gauge 1s ease forwards;} .guage-text { font-size: 40px;font-family: monospace; text-align: center;} .guage-red {color: #ff4e42; fill: #ff4e42; stroke: #ff4e42;} .guage-orange {color: #ffa400; fill: #ffa400; stroke: #ffa400;} .guage-green {color: #0cce6b; fill: #0cce6b; stroke: #0cce6b;} .jamship--speed .guage-undefined {color: #5c5c5c; fill: #5c5c5c; stroke: #5c5c5c;}   .theme--light .guage-undefined { color: #1e1e1e; fill: #1e1e1e; stroke: #1e1e1e;} .theme--dark .guage-undefined { color: #f5f5f5; fill: #f5f5f5; stroke: #f5f5f5;} .guage-title {stroke: none; font-size: 26px; line-height: 26px; font-family: Roboto, Halvetica, Arial, sans-serif; } .metric.guage-title {font-family: 'Courier New', Courier, monospace;} .jamship--speed .guage-title {color: #737373; fill: #737373;} .theme--light .guage-title { color: #212121; fill: #212121;} .theme--dark .guage-title {color: #f5f5f5; fill: #f5f5f5;}
@keyframes load-gauge { from {stroke-dasharray: 0 352.858}} .lh-gauge--pwa__disc {fill: #e0e0e0;} .lh-gauge--pwa__logo {position: relative;fill: #b0b0b0;} .lh-gauge--pwa__invisible {display: none;} .lh-gauge--pwa__visible {display: inline;} .guage-invisible {display: none;} .lh-gauge--pwa__logo--primary-color {fill: #304ffe;} .jamship--speed .lh-gauge--pwa__logo--secondary-color {fill: #787878;} .theme--light .lh-gauge--pwa__logo--secondary-color {fill: #3d3d3d;} .theme--dark .lh-gauge--pwa__logo--secondary-color {fill: #d8b6b6;} .theme--light #svg_2 {stroke: #00000022;} .jamship--speed #svg_2 {stroke: #616161;} .theme--light #svg_2 {stroke: #00000022;} .theme--dark #svg_2 {stroke: #f5f5f566;}</style>
